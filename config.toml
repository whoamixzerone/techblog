baseURL = "https://whoamixzerone.github.io/"
# [en, zh-cn, fr, ...] determines default content language
defaultContentLanguage = "en"
# language code
languageCode = "en"
title = "üë®‚ÄçüíªQuantum & Time"

# Change the default theme to be use when building the site with Hugo
theme = "LoveIt"
summaryLength=500

[params]
  # LoveIt theme version
  version = "0.2.X"
#  defaultTheme = "auto"
  defaultTheme = "dark"

  [params.header]
    # desktop header mode ("fixed", "normal", "auto")
    desktopMode = "auto"
    # mobile header mode ("fixed", "normal", "auto")
    mobileMode = "auto"
#    [params.header.title]
#      logo = ""
#      name = "Quantum & Time"
#      pre = "<i class='far fa-kiss-wink-heart fa-fw'></i>"
#      post = ""
#      typeit = false
  [params.footer]
    enable = true
    since = 2021
  [params.home.profile]
      enable = true
      avatarURL = "/images/main-image.jpg"
      subtitle = "I don't ever give up."
      # whether to use typeit animation for subtitle
      typeit = true
      # whether to show social links
      social = true
#  [params.social]
#    GitHub = "whoamixzerone"
#    Linkedin = ""
#    Instagram = ""
#    Facebook = ""
#    Email = "whoamixzerone@gmail.com"
#    RSS = true
#  [params.page]
#    lightgallery = true
#    [params.page.share]
#      enable = true
#      Twitter = true
#      Facebook = true
#      Linkedin = true
#      Blogger = true
    [params.page.code]
      # whether to show the copy button of the code block
      copy = true
      # the maximum number of lines of displayed code by default
      maxShownLines = 500
    [params.page.comment]
      enable = true
      [params.page.comment.utterances]
        enable = true
#        repo="/blog-comment"
        issueTerm="pathname"
        label="Comment"
        lightTheme = "github-light"
        darkTheme = "github-dark"
#  [params.analytics]
#    enable = true
#    # Google Analytics
#    [params.analytics.google]
#      id = ""
#      # whether to anonymize IP
#      anonymizeIP = true
  [params.typeit]
    # typing speed between each step (measured in milliseconds)
    speed = 100
    # blinking speed of the cursor (measured in milliseconds)
    cursorSpeed = 500
    # character used for the cursor (HTML format is supported)
    cursorChar = "|"
    # cursor duration after typing finishing (measured in milliseconds, "-1" means unlimited)
    duration = -1

[sitemap]
  changefreq = "weekly"
  filename = "sitemap.xml"
  priority = 1

[author]
  name = "ZerOne"
  link = "https://whoamixzerone.github.io/resume"

[menu]
  [[menu.main]]
    identifier = "posts"
    # you can add extra information before the name (HTML format is supported), such as icons
    pre = ""
    # you can add extra information after the name (HTML format is supported), such as icons
    post = ""
    name = "Posts"
    url = "/posts/"
    # title will be shown when you hover on this menu link
    title = ""
    weight = 1
  [[menu.main]]
    identifier = "tags"
    pre = ""
    post = ""
    name = "Tags"
    url = "/tags/"
    title = ""
    weight = 2
  [[menu.main]]
    identifier = "categories"
    pre = ""
    post = ""
    name = "Categories"
    url = "/categories/"
    title = ""
    weight = 3

# Markup related configuration in Hugo
[markup]
  # Syntax Highlighting (https://gohugo.io/content-management/syntax-highlighting)
  [markup.highlight]
    # false is a necessary configuration (https://github.com/dillonzq/LoveIt/issues/158)
    noClasses = false
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
